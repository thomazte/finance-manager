<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>FinMan | Dashboard</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>
<header class="topbar">
    <h1>FinMan</h1>
    <button id="logout">Sair</button>
</header>

<main class="grid">
    <section class="card">
        <h2>Resumo do mês</h2>
        <div id="saldo" class="saldo">R$ 0,00</div>
        <ul id="porCategoria" class="lista"></ul>
    </section>

    <section class="card">
        <h2>Transações</h2>
        <form id="formTrans" class="form">
            <select id="tipo"><option>RECEITA</option><option>DESPESA</option></select>
            <input type="date" id="data" required>
            <input type="number" step="0.01" id="valor" placeholder="Valor" required>
            <input id="desc" placeholder="Descrição">
            <select id="categoria"></select>
            <button>Adicionar</button>
        </form>
        <ul id="lista" class="lista"></ul>
    </section>

    <section class="card">
        <h2>Ajuda</h2>
        <p>Use o formulário ao lado para registrar receitas e despesas. O saldo atualiza na hora.</p>
    </section>
</main>

<script src="assets/js/api.js"></script>
<script src="assets/js/dashboard.js"></script>
<script src="assets/js/transacoes.js"></script>
</body>
</html>
